<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library System</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <h1 class="title">The Library App</h1>
            <button id="new-book-btn">New Book</button>
        </div>
        <div class="headings">
            <div class="section-heading">Title</div>
            <div class="section-heading">Author</div>
            <div class="section-heading">Pages</div>
            <div class="section-heading">Read Status</div>
        </div>
    </div>

    <div class="form">
        <dialog id="book-dialog">
            <p>Add a new book</p>
            <form id = "book-form">
                <input type="text" name="book-title" id="book-title" placeholder="Book Title">
                <input type="text" name="author-name" id="author-name" placeholder="Author Name">
                <input type="text" name="book-pages" id="book-pages" placeholder="Page(s)">
                <div class="read-status-check">
                    <p>Read Status</p>
                    <div class="status-options">
                            
                        <label>
                            <input type="radio" name="read-status" id="read-status">
                            Read
                        </label>
                        <label>
                            <input type="radio" name="read-status" id="not-read-status">
                            Not read yet
                        </label>
                    </div>
    
                </div>
    
                <input type="submit" value="Submit">
                <button type="button" id="close-dialog">Cancel</button>
            </form>
        </dialog>
    </div>

    <script src="app.js"></script>
</body>
</html>
